<div class="login-container">
  <h2>Giriş Yap</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Email adresinizi girin"
        [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Geçerli bir email giriniz.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Şifre</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Şifrenizi girin"
        [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Şifre zorunludur.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Giriş Yap</button>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>
</div>
