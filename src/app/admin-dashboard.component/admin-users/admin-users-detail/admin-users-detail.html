<div class="p-6 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-4">👤 Kullanıcı Detayı</h2>

  <div *ngIf="user">
    <p><strong>Ad:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <div class="mt-4">
      <button (click)="deleteUser()" class="bg-red-500 text-white px-4 py-2 rounded">Sil</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Güncelle</button>
    </div>

    <h3 class="text-lg font-semibold mt-6">🎫 Oluşturduğu Ticketlar:</h3>
    <ul class="mt-2 space-y-2">
      <li *ngFor="let ticket of userTickets" class="p-3 border rounded hover:bg-gray-50">
        <a [routerLink]="['/admin/tickets', ticket.id]" class="text-indigo-600 font-medium hover:underline">
          #{{ ticket.id }} - {{ ticket.title }}
        </a>
        <div class="text-sm text-gray-500 mt-1">
          Oluşturulma: {{ ticket.createdAt | date:'medium' }} |
          Durum:
          <span
            [ngClass]="{
              'text-green-600': ticket.status === 'Open',
              'text-yellow-600': ticket.status === 'In Progress',
              'text-red-600': ticket.status === 'Closed'
            }">
            <ng-container [ngSwitch]="ticket.status">
              <span *ngSwitchCase="'Open'">Açık</span>
              <span *ngSwitchCase="'In Progress'">Devam Ediyor</span>
              <span *ngSwitchCase="'Closed'">Kapalı</span>
              <span *ngSwitchDefault>Bilinmiyor</span>
            </ng-container>
          </span>
        </div>
      </li>
    </ul>
  </div>
</div>
