<div class="p-6 max-w-5xl mx-auto">
  <h2 class="text-2xl font-bold text-indigo-700 mb-4">Ticket Yönetimi</h2>

  <div *ngIf="loading" class="text-center text-gray-500">Yükleniyor...</div>
  <div *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</div>

  <table class="min-w-full bg-white shadow rounded-xl overflow-hidden mt-4">
    <thead>
    <tr class="bg-indigo-50 text-indigo-700 text-left">
      <th class="py-2 px-4">ID</th>
      <th class="py-2 px-4">Başlık</th>
      <th class="py-2 px-4">Durum</th>
      <th class="py-2 px-4">Oluşturan</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let ticket of tickets"
      class="border-t hover:bg-indigo-50 cursor-pointer"
      (click)="goToDetails(ticket.id)"
    >
      <td class="py-2 px-4">{{ ticket.id }}</td>
      <td class="py-2 px-4">{{ ticket.title }}</td>
      <td class="py-2 px-4">{{ ticket.status }}</td>
      <td class="py-2 px-4">{{ ticket.createdBy }}</td>
    </tr>
    </tbody>
  </table>
</div>
